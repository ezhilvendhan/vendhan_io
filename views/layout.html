<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Ezhil Vendhan">
    <meta name="description" content="My personal website featuring my thoughts, ideas and actions">
    <title>{% block title %} Blog {% endblock %}</title>
    <link rel="stylesheet" href="/styles/main.css"></link>
    <script async src="/scripts/all.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

  <body>
    <header>
      <ul>
        <li>
          <a href="/" class="blogtitle">Hakuin's Monkey</a>

        <li>
          <a href="/" class="menu">Thoughts</a>
        </li>
        <li>

        </li>

        <h1 class="title">Ezhil Vendhan</h1>
        <h2 class="subtitle">FullStack Developer</h2>
        <p>
          <a href="http://twitter.com/evendn" class="fa fa-twitter-square icon"></a>
          <a href="https://github.com/ezhilvendhan" class="fa fa-github-square icon"></a>
          <a href="mailto:uibuddha[at]gmail[dot]com" class="fa fa-envelope icon"></a>

      </div>
    </footer>
