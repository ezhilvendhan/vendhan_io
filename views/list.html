{% extends 'layout.html' %}

{% block title %} Thoughts {% endblock %}

{% block content %}
  <h1 class="subtitle">
    Thoughts
  </h1>
  <ul id="posts" width="100%">
    {% for post in posts %}
    <li>
      <article>
        <span class="datetime">
          {{ post.dateText }}
        </span>
        <a href="/post/{{ post.id }}">
          <p class="title">{{ post.title }}</p>
        </a>
      </article>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
