{% extends 'layout.html' %}

{% block title %} Thoughts {% endblock %}

{% block content %}
  <p class="subtitle">
    Thoughts
  </p>
  <ul id="posts" width="100%">
    {% for post in posts %}
    <li>
      <a href="/post/{{ post.id }}">
        <article>
          <span class="datetime">
            {{ post.dateText }}
          </span>
          <p class="title">{{ post.title }}</p>
        </article>
      </a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
