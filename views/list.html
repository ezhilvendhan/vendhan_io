{% extends 'layout.html' %}

{% block title %} Posts {% endblock %}

{% block content %}
  <h1>
    Posts
  </h1>
  <ul id="posts">
    {% for post in posts %}
      <li>
        <h2>
          <a href="/post/{{ post.id }}">
            {{ post.title }}
          </a>
        </h2>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
